    <!-- Start Page -->
    <div id="startPage" class="start-page">
        <h1 id="first">Welcome to Guax Strike</h1>
        <h1 id="first">Bowling!</h1>
        <div id="starting">
            <label id="colorLabel" for="colorPicker">Choose the color of your emotional support avatar</label>
            <input type="color" id="colorPicker" value="#ff0000">
            <button id="startButton">Start Game</button>
        </div>
    </div> 

    <!--Main Game Page (initially hidden) -->
    <div id="gamePage" class="game-page" style="display: none;">
        <div id="UI" class="UI">
            <h1>Guax Strike Bowling</h1>
            <div id="gameOverPopup" style="display: none; align-content: center;">
                <p id="message">Game Over!</p>
                <button id="restartButton">Restart</button>
            </div>            
            <div class="items">
                <div class="strength">
                    <span>Shooting power</span>
                    <div id="strength">
                        <div id="barStrength"></div>
                    </div>
                </div>
            </div>
            <div id="throwNumber">Throw: 1</div>
            <div class="credit">
                <span>Space to start a shot, space again to throw</span>
                <span>Left and Right arrows to move shot</span>
                <span>Up and Down arrow to rotate shot</span>
            </div>
        </div>
        <canvas id="canvas" class="webgl"></canvas>
    </div>
